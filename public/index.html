<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="css/main.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
    <main>
        <section class="container">
            <header class="title">
                <h1>our reviews</h1>
                <div class="title__underline"></div>
            </header>

            <div class="reviews">
                <div class="reviews__img"><img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" alt=""></div>
                <h2 class="reviews__name"></h2>
                <h3 class="reviews__job"></h3>
                <p class="reviews__desc"></p>
                <div class="buttons">
                    <button class="buttons__prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="buttons__next"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button class="random-btn">Suprise me</button>
            </div>
        </section>
    </main>


    <script src="/public/js/app.js"></script>
</body>
</html>
